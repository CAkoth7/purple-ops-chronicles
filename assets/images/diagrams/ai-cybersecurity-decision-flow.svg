<svg width="800" height="520" viewBox="0 0 800 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box {
      fill: #ffffff;
      stroke: #2b1c3f;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .text {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 16px;
      fill: #1f2933;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .arrow {
      stroke: #5b2d8b;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5b2d8b" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="250" y="20" width="300" height="60"/>
  <text class="text" x="400" y="50">Data Sources</text>

  <rect class="box" x="250" y="110" width="300" height="60"/>
  <text class="text" x="400" y="140">AI Security Model</text>

  <rect class="box" x="250" y="200" width="300" height="60"/>
  <text class="text" x="400" y="230">Automated Decision</text>

  <rect class="box" x="250" y="290" width="300" height="60"/>
  <text class="text" x="400" y="320">Security Action</text>

  <rect class="box" x="250" y="380" width="300" height="80"/>
  <text class="text" x="400" y="420">Human Oversight<br/>(Often Missing)</text>

  <!-- Arrows -->
  <line class="arrow" x1="400" y1="80" x2="400" y2="110"/>
  <line class="arrow" x1="400" y1="170" x2="400" y2="200"/>
  <line class="arrow" x1="400" y1="260" x2="400" y2="290"/>
  <line class="arrow" x1="400" y1="350" x2="400" y2="380"/>
</svg>
