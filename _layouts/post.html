<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · PurpleOps Chronicles</title>
</head>
<body>

<header>
  <h1>{{ page.title }}</h1>

  <div class="post-meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.topic %} · {{ page.topic }}{% endif %}
    {% if page.reading_time %} · {{ page.reading_time }}{% endif %}
  </div>

  <hr>
</header>

<main>
  <article>
    {{ content }}
  </article>
</main>

<footer>
  <hr>
  <p><a href="/purple-ops-chronicles/blog/">← Back to Blog</a></p>
</footer>

</body>
</html>
